
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" th:href="@{/jystyle.css}">

<html>
<head>
  <title>JY의 심리테스트</title>
  <meta charset="utf-8" />
</head>
<body>


<br><br>

<span>
	
 <table>
    <thead>
        <tr >
            <th>문제번호</th>
            <th>선택한답</th>
            <th>정답</th>
            <th>O/X</th>
            <th>이유</th>            
        </tr>
    </thead>
    
    <tbody>
		<div th:each="num: ${#numbers.sequence(0,2)}">		
			<tr>	
		        <div th:object="${result.get(num)}" >
		            <td th:text="*{qnum}"></td>
		            <td th:text="*{answer}"></td>
		        </div>
		        
		 		<div th:object="${answer.get(num)}" >
		            <td th:text="*{question}"></td>
		            <td th:if="${#strings.equals({test.get(num).answer}, {answer.get(num).question})}" style="font-weight: bold; color: blue;">O</td>
		            <td th:unless="${#strings.equals({test.get(num).answer}, {answer.get(num).question})}" style="font-weight: bold; color : red">X</td>
		            <td th:text="*{seq}"></td>
		        </div> 
			</tr>     
		</div>     
    </tbody>
    
</table>

<br><br>




</span>

<br><br>
<br><br>


</body>
</html>
